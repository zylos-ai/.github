name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe what you'd like.

  - type: input
    id: package
    attributes:
      label: Package
      description: Which package does this apply to?
      placeholder: e.g., zylos-core, zylos-telegram, zylos-lark, zylos-browser
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative approaches you've thought about?

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or references?
